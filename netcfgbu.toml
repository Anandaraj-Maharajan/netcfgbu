[os_name.ios]
    disable_paging = "terminal length 0"
#    [[os_name.ios.credentials]]
#    username = 'bob'
#    password = '$bob123'

[os_name.nxos]
    show_running = 'show running-config | no-more'

[os_name.asa]
    disable_paging = 'terminal pager 0'

[os_name.aireos]
    show_running = "show run-config commands"
    disable_paging = "config paging disable"
    connection = "netcfgbu.connectors.ssh.LoginPromptUserPass"

[os_name.panos]
    disable_paging = [
        "set cli pager off",
        "configure"
    ]
    show_running = "show"

# -----------------------------------------------------------------------------
# Logging - follows Python format as described
#   https://docs.python.org/3/library/logging.config.html
# -----------------------------------------------------------------------------


[logging.loggers.netcfgbu]
    handlers = ["console", "file"]
    level = "INFO"

#[logging.loggers.asyncssh]
#    handlers = ["console"]
#    level = "DEBUG"

[logging.handlers.console]
    class = "logging.StreamHandler"
    formatter = "basic"
    stream = "ext://sys.stdout"

[logging.handlers.file]
    class = "logging.FileHandler"
    formatter = "basic"
    filename =  "netcfgbu.log"

[logging.formatters.basic]
    format = "%(asctime)s %(levelname)s - %(message)s"
